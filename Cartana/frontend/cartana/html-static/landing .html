<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartana - Find Any Product</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">Cartana</a>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Our Team</a></li>
            </ul>
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Find any product on the internet with <span>Cartana</span></h1>
                <p>Tired of doom-scrolling through e-commerce sites to find a product that fits your budget? Cartana has your back.</p>
                <div class="cta-buttons">
                    <button class="try-it-out">Try it out</button>
                    <button class="create-account">Create your Cartana account</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="hero-image.png" alt="Person using Cartana on a computer">
            </div>
        </section>

        <section class="features">
            <h2>Search from 20+ top sites</h2>
            <div class="site-logos">
                <img src="jumia-logo.png" alt="Jumia Logo">
                <img src="amazon-logo.png" alt="Amazon Logo">
                <img src="ebay-logo.png" alt="eBay Logo">
                </div>
        </section>
    </main>

    <footer>
        <p>Cartana @ 2025</p>
    </footer>

</body>
</html>
