<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartana Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Cartana</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Our Team</a></li>
            </ul>
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-container">
            <div class="image-area">
                <img src="your-image.png" alt="Cartana Illustration"> </div>
            <div class="form-area">
                <h1>Sign Up</h1>
                <p>Sign in with your social account</p>
                <button class="google-signup">
                    <img src="google-icon.png" alt="Google Icon">Sign up with Google </button>
                <p class="or-text">Or continue with email</p>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="signup-btn">Sign Up</button>

                <p class="signin-link">Already have an account? <a href="#">Sign In</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Cartana. All rights reserved.</p>
    </footer>


</body>
</html>
